<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v&#39;shoes</title>
    <link rel="stylesheet" href="../html-css-file/css-general-site.css">
    <link rel="stylesheet" href="../html-css-file/logo-section.css">

    <link rel="stylesheet" href="../html-css-file/search-section.css">

    <link rel="stylesheet" href="../html-css-file/account-shopping-details.css">

    <link rel="stylesheet" href="../js-css-file/js-main-body.css">
</head>
<body>

    <div class="main-body">
        <section class="header-section">

            <div class="logo-section">
                <button class="logo">
                    V&#39;shoe
                </button>

                <button class="delivery-selection">
                    <div class="delivery-icon-section">
                        <img class="location-icon" src="../icon-file/locationicon.png">
                    </div>
                    <div class="delivery-details">



                        <div class="delivery-header">
                            Deliver to
                        </div>
    
                        <div class="select-area">
    
                            <select class="select-flame">
                                <label for="select-list">
                                 </label>
    
                                 <option class="select-list" value="kampala">
                                    kampala
                                 </option>
    
                                 <option class="select-list" value="wakiso">
                                    wakiso
                                 </option>
    
                                 <option class="select-list" value="mukono">
                                    mukono
                                 </option>
    
                                 <option class="select-list" value="jinja">
                                    jinja
                                 </option>
    
                                 <option class="select-list" value="mbarara">
                                    mbarara
                                 </option>
                            </select>
    
                        </div>



                    </div>
                    

                </button>

            </div>

            <div class="search-section">
                <div class="search-flitter-item">
                    <select class="select-flitter">
                        <label for="flitter-item"></label>
                        <option class="flitter-item" value="all">All</option>

                        <option class="flitter-item" value="men">Men</option>

                        <option class="flitter-item" value="women">Women</option>

                        <option class="flitter-item" value="boys">Boys</option>

                        <option class="flitter-item" value="girls">Girls</option>
                    </select>
                </div>
                <div class="actual-search-part-section">
                    <input class="search-part" placeholder="sreach v'shoe">
                </div>
                <div class="search-icon-section">
                    <button>
                        <img class="search-icon" src="../icon-file/search.png"> 
                    </button>
                </div>


            </div>
            <div class="account-shopping-details-section">

                <button class="account-section">
                    <div class="greating-sign-in">
                        Hello, sign in
                    </div>

                    <div class="account-list">
                        
                        <span class="account-placeholder">
                            account & lists
                        </span>
                        <select name="account" id="signin"></select>
                    </div>

                </button>
                <div class="return-order-section">
                    <button class="return-order-buttion">
                        <div class="returns">
                            Returns

                        </div>
                        <div class="orders">
                            & Orders
                        </div>

                    </button>
                </div>
                <div class="order-list">
                    <button class="order-list-button">
                        <img class="shopping-trolley"
                        src="../icon-file/cart-icon.png">

                        <div class="chart">
                            chart
                        </div>

                    </button>

                    <div class="number-orders">
                        0
                    </div>
                </div>


            </div>
        </section>


        <section class="main-container">

        </section>

    </div>

    <script src="../data/maleShoes.js"></script>
    <script src="../js-html-files/product-outlay.js"></script>
</body>
</html>
